{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1 class="my-5">Регистрация</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {{ form|crispy }}
        <button class="btn btn-primary btn-block" type="submit">Зарегестрироваться</button>
    </form>
</div>
{% endblock %}
