{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1 class="my-5">Вход</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {{ form|crispy }}
        <div id="div_id_username" class="mb-3">
            <label for="id_username" class="form-label requiredField">
                Имя пользователя<span class="asteriskField">*</span>
            </label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                maxlength="150" class="textinput form-control" required="" id="id_username">
        </div>
        <div id="div_id_password" class="mb-3">
            <label for="id_password" class="form-label requiredField">
                Пароль<span class="asteriskField">*</span>
            </label>
            <input type="password" name="password" autocomplete="current-password" class="passwordinput form-control"
                required="" id="id_password">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Войти</button>
    </form>
</div>
{% endblock %}
